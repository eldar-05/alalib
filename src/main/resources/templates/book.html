<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${book.name}">Информация о книге</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<main class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img th:if="${#ctx.resourceExists('/images/book' + book.id + '.jpg')}"
                 th:src="@{'/images/book' + ${book.id} + '.jpg'}"
                 class="img-fluid" alt="Обложка книги" style="max-height: 600px; object-fit: contain"/>
            <div th:if="${!#ctx.resourceExists('/images/book' + book.id + '.jpg')}">
                <svg class="bd-placeholder-img img-fluid" width="100%" height="600"
                     xmlns="http://www.w3.org/2000/svg" role="img"
                     aria-label="Фото недоступно" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Фото недоступно</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Фото книги недоступно</text>
                </svg>
            </div>
        </div>
        <div class="col-md-6">
            <h1 th:text="${book.name}">Название книги</h1>
            <p class="lead mt-4" th:text="${book.info}">Подробная информация о книге</p>
            <p>Оценка: <strong th:text="${book.totalScore}">0</strong></p>
            <p>Прочитано: <span th:text="${book.readCount}">0</span> раз</p>
        </div>
    </div>
</main>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
